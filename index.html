<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">

<body>

<div class="main">
    <h1>Learn English</h1>
    <p>The principle is simple, you choose a topic and the apps propose you a sentence that
        you have to translate in english.</p>
    <p>Then, the app compute a note for your translation. At the end you have your complete note </p>

    <div class="inner-main">
        <div id="topicContainer">
            <label for="topic">Topic</label>
            <input placeholder="enter a topic please" id="topic" type="text">
        </div>

        <div id="sentence container">
            <label for="topic">translate: j'ai faim je dois manger</label>

        </div>
        
        <label for="answer">Enter your response</label>
        <div id="AnswerContainer">

            <textarea name="" id="answer" cols="50" rows="5">

            </textarea>
        </div>
    </div>

</div>

</body>


</html>
